<nav class="hidden lg:flex flex-col justify-center fixed h-screen z-50">
  <ul class="w-max opacity-0" id="nav-content">
    {{ $current_page := . }} {{ range site.Menus.main }}
    <li>
      {{ $active := in $current_page.RelPermalink .URL }}

      <a class="group flex items-center py-3" href="{{ .URL }}" data-section="{{ substr .URL 1 }}">
        <span
          class="nav-indicator mr-4 h-px w-8 bg-slate-600 transition-all group-hover:w-16 group-hover:bg-slate-200 group-focus-visible:w-16 group-focus-visible:bg-slate-200 motion-reduce:transition-none"
        ></span>
        <span
          class="nav-text text-xs font-bold uppercase text-slate-500 tracking-widest group-hover:text-slate-200 group-focus-visible:text-slate-200"
        >
          {{ .Name }}
        </span>
      </a>

      {{ end }}
    </li>
  </ul>
</nav>

      <ul class="backdrop-blur-2xl bg-white/10 w-full rounded-xl" id="nav-content">
        {{ $current_page := . }} {{ range site.Menus.main }}
        <li>
          {{ $active := in $current_page.RelPermalink .URL }}

            <span
