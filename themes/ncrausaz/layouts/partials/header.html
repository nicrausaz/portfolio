<nav class="flex flex-col justify-center fixed h-screen">
  <ul class="w-max">
    {{ $current_page := . }}
    {{ range site.Menus.main }}

    {{/* Get active page. */}}
    {{ $active := in $current_page.RelPermalink .URL }}

    <a class="group flex items-center py-3" href="{{ .URL }}">
      <span
        class="nav-indicator mr-4 h-px transition-all group-hover:w-16 group-hover:bg-slate-200 group-focus-visible:w-16 group-focus-visible:bg-slate-200 motion-reduce:transition-none
        {{if $active }} w-16 bg-slate-200 {{ else }} w-8 bg-slate-600 {{end}}"
      ></span>
      <span
        class="nav-text text-xs font-bold uppercase tracking-widest group-hover:text-slate-200 group-focus-visible:text-slate-200
        {{if $active }} text-slate-200 {{ else }} text-slate-500 {{end}}"
      >
      {{ .Name }}
      </span>
    </a>

    {{ end }}
  </ul>
</nav>
