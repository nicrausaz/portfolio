<div class="m-2" title="Plus d'informations sur le projet {{ .Params.Title }}">
  <div
    class="group relative grid transition-all grid-cols-8 gap-8 md:gap-4 hover:!opacity-100 group-hover/list:opacity-50"
  >
    <div
      class="absolute -inset-x-2 -inset-y-2 z-0 hidden rounded-md transition motion-reduce:transition-none lg:-inset-x-4 lg:block group-hover:bg-slate-800/50 group-hover:drop-shadow-lg"
    ></div>
    <div class="z-10 order-2 col-span-6">
      <h3>
        <a
          class="group/link inline-flex items-baseline text-base font-medium leading-tight text-slate-200 hover:text-teal-300 focus-visible:text-teal-300"
          href="{{ .Permalink }}"
        >
          <span class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"></span>
          <span class="text-emerald-500">
            {{ .Params.Title }}
            <span class="inline-block">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="ml-1 inline-block h-4 w-4 shrink-0 translate-y-px transition-transform group-hover/link:-translate-y-1 group-hover/link:translate-x-1 group-focus-visible/link:-translate-y-1 group-focus-visible/link:translate-x-1 motion-reduce:transition-none invisible group-hover:visible"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.22 14.78a.75.75 0 001.06 0l7.22-7.22v5.69a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75h-7.5a.75.75 0 000 1.5h5.69l-7.22 7.22a.75.75 0 000 1.06z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </span>
          </span>
        </a>
      </h3>
      <p class="mt-2 text-sm leading-normal text-white line-clamp-4">{{ .Params.Description }}</p>
      <ul class="mt-2 flex flex-wrap font-mono">
        {{ range .Params.Techs }}
        <li class="mr-1.5 mt-2">
          <div
            class="flex items-center rounded-full bg-emerald-300/10 px-3 py-1 text-xs font-medium leading-5 text-emerald-500"
          >
            {{ . }}
          </div>
        </li>
        {{ end }}
      </ul>
    </div>
    <img
      alt=""
      class="rounded border-2 border-slate-200/10 transition group-hover:border-slate-200/30 order-1 col-span-2"
      src="/img/projects/{{ .Params.Image }}"
    />
  </div>
</div>
